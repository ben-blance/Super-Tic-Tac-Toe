<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Tic Tac Toe</title>
  <link rel="stylesheet" href="super.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
  <h1 id="welcome">WELCOME TO THE SUPER TIC-TAC-TOE</h1>
  <div class="paper rotated">
    <div id="game-container">
      <div id="game"></div>
      <div id="status">Player X's turn (any board)</div>
      <button id="reset">Reset Game</button>
    </div>
  </div>

  <audio id="gameMusic" loop>
    <source src="music/music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="share-buttons">
    <div class="share-button" id="twitter-share">
      <div class="share-button-secondary">
        <div class="share-button-secondary-content">
          share on twitter
        </div>
      </div>
      <div class="share-button-primary">
        <i class="share-button-icon fab fa-twitter"></i>
      </div>
    </div>
    <div class="share-button" id="facebook-share">
      <div class="share-button-secondary">
        <div class="share-button-secondary-content">
          share on facebook
        </div>
      </div>
      <div class="share-button-primary">
        <i class="share-button-icon fab fa-facebook-f"></i>
      </div>
    </div>
    <div class="share-button" id="pinterest-share">
      <div class="share-button-secondary">
        <div class="share-button-secondary-content">
          pin on pinterest
        </div>
      </div>
      <div class="share-button-primary">
        <i class="share-button-icon fab fa-pinterest-p"></i>
      </div>
    </div>
    <div class="share-button" id="tumblr-share">
      <div class="share-button-secondary">
        <div class="share-button-secondary-content">
          share on tumblr
        </div>
      </div>
      <div class="share-button-primary">
        <i class="share-button-icon fab fa-tumblr"></i>
      </div>
    </div>
  </div>

  <div class="footer">
    <label>Audio:</label>
    <input type="radio" id="on" name="audio" value="on" checked>
    <label for="on">On</label>
    <input type="radio" id="off" name="audio" value="off">
    <label for="off">Off</label>

    <a href="#support">Support Donation</a>
    <a href="#current">Current Works</a>
  </div>

  <script src="super.js"></script>
  <script src="share.js"></script>
</body>

</html>
